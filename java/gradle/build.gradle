group 'revcontent'
version '1.0'

apply plugin: 'java'

//sourceCompatibility = 1.5

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'org.glassfish.jersey.core', name: 'jersey-client', version: '2.22'
    compile group: 'org.glassfish.jersey.media', name: 'jersey-media-json-jackson', version: '2.22.2'
    compile group: 'org.glassfish.jersey.core', name: 'jersey-common', version: '2.22.2'
    compile group: 'org.glassfish.jersey.core', name: 'jersey-server', version: '2.22.2'
    compile group: 'org.ini4j', name: 'ini4j', version: '0.5.4'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
